<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Update Request Status</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}">

</head>
<body>
<div class="container mt-5" style="max-width: 500px;">

    <div class="col-md-12 d-flex justify-content-between">
        <a style="border: none; color: black;" href="{{url_for('bpstaff.staff_dashboard')}}" class="me-5"> <i class="fa-solid fa-arrow-left"></i></a>
    
    <h2 class="mb-4">Update Request Status</h2>

      </div>


<p><strong>Client:</strong> {{ request_item.name }}</p>
<p><strong>Message:</strong> {{ request_item.message }}</p>
<p><strong>Current Status:</strong> {{ request_item.contact_status }}</p>

<form method="POST">
    <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
    <select name="status" class="form-control mb-2" required>
        <option value="pending" {% if request_item.status=='pending' %}selected{% endif %}>Pending</option>
        <option value="completed" {% if request_item.status=='completed' %}selected{% endif %}>Completed</option>
    </select>
    <button class="btn btn-success w-100">Update Status</button>
</form>

<a href="{{ url_for('bpstaff.staff_dashboard') }}" class="btn btn-secondary mt-2 w-100">Back to Dashboard</a>
</div>
</body>
</html>
