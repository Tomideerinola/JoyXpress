{% extends "user/dashboard.html" %}

{% block content %}
<div class="d-flex align-items-center justify-content-center"
     style="min-height: calc(100vh - 120px);">

    <div class="row w-100 justify-content-center">
        <div class="col-lg-8 col-xl-7">

            <div class="dashboard-card shadow-sm border-0 overflow-hidden">

                <div class="p-4 border-bottom bg-white">
                    <h5 class="mb-1 fw-bold">
                        <i class="fas fa-search-location me-2 text-primary"></i>
                        Track Your Shipment
                    </h5>
                    <small class="text-muted">
                        Enter your tracking number to see real-time delivery status
                    </small>
                </div>

                <div class="p-4 bg-light">
                    <form method="GET" action="{{ url_for('bpuser.track_shipment') }}">
                        <div class="input-group input-group-lg shadow-sm">
                            <span class="input-group-text bg-white border-0">
                                <i class="fas fa-barcode text-muted"></i>
                            </span>
                            <input type="text"
                                   name="tracking_id"
                                   class="form-control border-0"
                                   placeholder="Enter Tracking Number (e.g. JX12345)"
                                   required>
                            <button class="btn btn-primary px-4 fw-semibold" type="submit">
                                Track
                            </button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <small class="text-muted">
                            Tracking numbers are sent to your email after order confirmation
                        </small>
                    </div>
                </div>

            </div>

        </div>
    </div>

</div>

{% endblock %}
